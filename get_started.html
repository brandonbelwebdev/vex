<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Engagements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Google Forms API Integration - Replace with your actual Google Form URL
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById("client-form");
            const formData = new FormData(form);
            const entries = {};
            formData.forEach((value, key) => {
                entries[key] = value;
            });
            
            fetch('https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(entries).toString()
            }).then(() => {
                document.getElementById("success-message").classList.remove("hidden");
                form.reset();
            });
        }
    </script>
</head>
<body class="bg-gray-950 text-white">
    <header class="bg-gradient-to-r from-gray-900 to-gray-800 py-6 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
            <div class="flex items-center gap-4">
                <img src="./images/bel.png" alt="VirtuExec Logo" class="h-20 w-auto rounded-lg">
                <span class="text-4xl font-extrabold text-white"></span>
            </div>
            <nav class="hidden md:flex items-center gap-6">
                <a href="index.html" class="text-white text-lg font-medium hover:text-gray-300">Home</a>
                <a href="get_started.html" class="text-white text-lg font-medium bg-[#0047AB] px-4 py-2 rounded-md hover:bg-[#003b8b] transition-all duration-300">
                    Become a Client
                </a>
            </nav>
        </div>
    </header>
    
    <section class="text-center py-20 px-6 bg-gray-900">
        <h2 class="text-5xl font-bold text-white">Speaking Engagements</h2>
        <p class="text-lg text-gray-400 mt-3 max-w-2xl mx-auto">
           
        </p>
        <form id="client-form" class="max-w-lg mx-auto mt-10" onsubmit="submitForm(event)">
            <input type="text" name="entry.123456789" placeholder="Full Name" required class="w-full px-4 py-3 mb-4 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" name="entry.987654321" placeholder="Email Address" required class="w-full px-4 py-3 mb-4 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="entry.456789123" placeholder="Company Name" required class="w-full px-4 py-3 mb-4 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea name="entry.789123456" placeholder="What services are you interested in?" required class="w-full px-4 py-3 mb-4 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-400 text-white text-lg font-semibold py-3 px-6 rounded-lg transition-all duration-300">
                Submit
            </button>
        </form>
        <p id="success-message" class="hidden text-green-500 text-lg font-medium mt-4">Thank you! We will reach out to you soon.</p>


    </section>
 <div class="md:hidden fixed top-4 right-4 z-50">
    <button id="menu-toggle" class="text-white text-3xl focus:outline-none">â˜°</button>
  </div>

  <div id="mobile-menu"
       class="md:hidden fixed top-16 right-4 bg-gray-800 rounded-xl shadow-lg w-64 py-4 px-6 space-y-4 transition-all duration-300 transform scale-95 opacity-0 pointer-events-none z-50">
    <a href="index.html" class="block text-white text-lg font-medium hover:text-blue-400 transition">Home</a>
    <a href="projects.html" class="block text-white text-lg font-medium hover:text-blue-400 transition">Markets</a>
    <a href="get_started.html" class="block text-white text-lg font-medium bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition">Get in Touch Today</a>
  </div>

  <script>
    const toggleButton = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    toggleButton.addEventListener("click", () => {
      const isHidden = mobileMenu.classList.contains("opacity-0");
      if (isHidden) {
        mobileMenu.classList.remove("opacity-0", "pointer-events-none", "scale-95");
        mobileMenu.classList.add("opacity-100", "pointer-events-auto", "scale-100");
      } else {
        mobileMenu.classList.add("opacity-0", "pointer-events-none", "scale-95");
        mobileMenu.classList.remove("opacity-100", "pointer-events-auto", "scale-100");
      }
    });
  </script>

</html>
